<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript">
    // === НАСТРОЙКИ ===
    var TARGET_URL = "https://www.google.com/";
    var FAVICON_URL = "https://www.google.com/favicon.ico";
    // === КОНЕЦ НАСТРОЕК ===
  </script>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/ico">
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
</head>

<frameset marginwidth=0 marginheight=0 frameborder=0 border=0 rows="1,*">
  <frame src="emptypage">
  <frame src="https://www.google.com/" name="main">
  <noframes>
    <script type="text/javascript">
      document.write('This browser does not support frames. Please <a href="' + TARGET_URL + '" target="_top">click here</a> to access the website.');
    </script>
    <noscript>
      This browser does not support frames. Please <a href="https://www.google.com/" target="_top">click here</a> to access the website.
    </noscript>
  </noframes>
</frameset>

<script type="text/javascript">
  // Динамически обновляем ссылки после загрузки
  document.querySelector('frame[name="main"]').src = TARGET_URL;
  document.querySelector('link[rel="icon"]').href = FAVICON_URL;
  document.querySelector('link[rel="shortcut icon"]').href = FAVICON_URL;
</script>
</html>
